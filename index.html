<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <header class="container">
            <h1 class="text-center mt-5"> {{titleHeader}}</h1>
        </header>

        <main class="container text text-center">
            <button class="btn btn-primary btn-lg" @click="prevImage()">Prev Image</button>
            <button class="btn btn-success btn-lg" @click="nextImage()">Next Image</button>
            <div class="d-flex justify-content-center">
                <div class="card text-bg-dark">
                    <img :src="videogamesList[activeIndex].image" class="card-img" alt="">
                    <div class="card-img-overlay">
                    <h5 class="card-title">{{videogamesList[activeIndex].title}}</h5>
                    <p class="card-text">{{videogamesList[activeIndex].text}}</p>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
